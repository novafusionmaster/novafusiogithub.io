<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="description" content="Meu PWA 100% funcional" />
  <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
  <link rel="icon" href="icons/icon-192x192.png" />
  <title>Meu PWA</title>
</head>
<body>
  <h1>Aplicativo PWA 100% Ativo</h1>
  <p>Esse app funciona offline, pode ser instalado e segue todos os padrões.</p>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('✔️ Service Worker registrado com sucesso:', reg.scope))
        .catch(err => console.error('❌ Erro ao registrar o Service Worker:', err));
    }
  </script>
</body>
</html>
