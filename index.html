<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Império Zeus - Iara</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #0a3d62, #1e3799, #3c40c6);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
  }
  header {
    margin-top: 30px;
    font-size: 2.8rem;
    font-weight: 900;
    color: #f39c12;
    text-shadow: 0 0 10px #f39c12, 0 0 20px #f1c40f;
  }
  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .ball {
    width: 250px;
    height: 250px;
    background: radial-gradient(circle at center, #00ffff, #006064);
    border-radius: 50%;
    box-shadow:
      0 0 20px #00ffff,
      inset 0 0 40px #00ffff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 4rem;
    font-weight: 800;
    color: #0a3d62;
    text-shadow: 0 0 5px #004d40;
  }
  footer {
    margin-bottom: 25px;
    font-size: 2.5rem;
    font-weight: 700;
    color: #00ffff;
    text-shadow: 0 0 15px #00ffff, 0 0 30px #00bcd4;
  }
</style>
</head>
<body>
  <header>Império Zeus</header>
  <main>
    <div class="ball">Iara</div>
  </main>
  <footer>Iara</footer>
</body>
</html>
