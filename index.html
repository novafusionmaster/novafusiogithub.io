<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I.A.R.A. – Império Zeus</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #001f3f;
      color: #ffffff;
      text-align: center;
    }

    .header {
      background-color: #001f3f;
      padding: 20px 0;
    }

    .header h1 {
      font-size: 2.5em;
      color: #00ffff;
      margin: 0;
    }

    .banner {
      width: 100%;
      max-height: 500px;
      object-fit: cover;
      display: none;
    }

    #fileInput {
      margin: 20px;
      color: white;
    }

    .footer {
      background-color: #001a33;
      padding: 10px 0;
      width: 100%;
      color: #ffffff;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Império Zeus</h1>
  </div>

  <input type="file" id="fileInput" accept="image/*">
  <img id="customImage" class="banner" />

  <div class="footer">
    <p>I.A.R.A. – Inteligência Artificial de Resposta Autônoma</p>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const customImage = document.getElementById('customImage');

    fileInput.addEventListener('change', function () {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          customImage.src = e.target.result;
          customImage.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
